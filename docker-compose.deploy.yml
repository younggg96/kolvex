# 部署用 Docker Compose 配置
# 用于生产/预发布环境

version: '3.8'

services:
  # ============================================
  # 后端服务
  # ============================================
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-kolvex}/backend:${IMAGE_TAG:-latest}
    container_name: kolvex-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Supabase 配置
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      # 安全配置
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "False"
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://your-domain.com}
      # 其他配置
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kolvex-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # 前端服务
  # ============================================
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-kolvex}/frontend:${IMAGE_TAG:-latest}
    container_name: kolvex-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - kolvex-network
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ============================================
  # Nginx 反向代理（可选）
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: kolvex-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
    networks:
      - kolvex-network
    profiles:
      - with-nginx

networks:
  kolvex-network:
    driver: bridge

